<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-up</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="topUp.css">
</head>
<body class="bg-light">

<div class="box">

  <!-- Back Button -->
  <a href="index.html" class="btn btn-outline-secondary mb-3">
    <ion-icon name="arrow-back-outline" class="me-1"></ion-icon> Back
  </a>

  <!-- Section 1: Amount -->
  <div class="card mb-3 p-3 section">
    <h5>Step 1. Top up amount</h5>
    <div class="brand mb-2">
      <span class="brand-text">Foodpanda Pay</span>
    </div>
    <p class="balance text-muted mb-2">Balance: ₱ 0.00</p>

    <div class="d-flex gap-2 mb-2">
      <button class="btn btn-outline-secondary flex-fill">₱ 200</button>
      <button class="btn btn-outline-secondary flex-fill">₱ 500</button>
      <button class="btn btn-outline-secondary flex-fill">₱ 1,000</button>
    </div>

    <input type="number" class="form-control mb-1" placeholder="₱ Enter amount">
    <small class="text-muted">Enter an amount from ₱ 50.00</small>
  </div>

  <!-- Section 2: Payment Method -->
  <div class="card mb-3 p-3 section">
    <h5>Step 2. Payment method</h5>

    <!-- GCash Option -->
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="paymethod" id="gcash">
      <label class="form-check-label d-flex align-items-center p-2 border rounded" for="gcash">
        <ion-icon name="wallet-outline" class="me-2 fs-3"></ion-icon>
        GCash (Alipay+ Partner)
      </label>
    </div>

    <!-- Credit Card Option -->
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="paymethod" id="card" checked>
      <label class="form-check-label p-2 border rounded w-100" for="card">
        <div class="d-flex align-items-center gap-2 mb-2">
          <ion-icon name="card-outline" class="fs-3"></ion-icon>
          <span class="fw-bold">Credit Card</span>
          <ion-icon name="logo-visa" class="fs-3 ms-3"></ion-icon>
          <ion-icon name="logo-mastercard" class="fs-3"></ion-icon>
        </div>

        <input class="form-control mb-2" placeholder="Card number">
        <div class="d-flex gap-2 mb-2">
          <input class="form-control" placeholder="MM/YY">
          <input class="form-control" placeholder="CVC">
        </div>
        <input class="form-control mb-2" placeholder="Name of the card holder">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="saveCard" checked>
          <label class="form-check-label" for="saveCard">
            Save this card for a faster checkout next time
          </label>
        </div>
      </label>
    </div>

  </div>

  <!-- Confirm Button -->
  <button class="btn btn-primary w-100" disabled>Confirm Top-up</button>
</div>

</body>
</html>
