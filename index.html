<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>KapeBara Pandapay Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3">

<div class="container-xl">
    <div class="row g-4">

        <!-- LEFT COLUMN -->
        <div class="col-12 col-lg-4">
            
            <!-- Balance Card -->
            <div class="balance-card shadow-sm">
                <div class="balance-header">
                    <div class="logo d-flex align-items-center">
                        <span class="logo-text">KapeBara Wallet.</span>
                    </div>
                    <div class="settings-icon">
                        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
                    </div>
                </div>
                <div class="balance-label">Available balance</div>
                <div class="balance-amount">₱ 0.00</div>
            </div>

            <!-- Top Up Button -->
            <a href="topUp.html" class="top-up-btn d-flex align-items-center">
                <span class="icon"><ion-icon name="reload-outline"></ion-icon></span>
                <span class="top-up-text">Top up</span>
            </a>

        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-12 col-lg-8">

            <!-- Recent Activities -->
            <div class="activities-section shadow-sm mt-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="section-title d-flex gap-2 align-items-center">
                        <span class="icon"><ion-icon name="reload-circle-outline"></ion-icon></span>
                        <span>Recent activities</span>
                    </div>
                    <a href="#" class="view-all-link">View all</a>
                </div>

                <!-- Activity 1 -->
                <div class="activity-item d-flex">
                    <div class="activity-icon"><ion-icon name="document-text-outline"></ion-icon></div>
                    <div class="activity-info flex-grow-1">
                        <div class="activity-header d-flex justify-content-between">
                            <span class="activity-type">Order</span>
                            <span class="activity-date">MM/DD/YYYY</span>
                        </div>
                        <div class="activity-details">KapeBara – XBranchX</div>
                    </div>
                    <div class="activity-right text-end">
                        <span class="activity-amount">- ₱ 000.00</span>
                        <span class="arrow"><ion-icon name="chevron-forward-outline"></ion-icon></span>
                    </div>
                </div>

                <!-- Activity 2 -->
                <div class="activity-item d-flex">
                    <div class="activity-icon"><ion-icon name="document-text-outline"></ion-icon></div>
                    <div class="activity-info flex-grow-1">
                        <div class="activity-header d-flex justify-content-between">
                            <span class="activity-type">Order</span>
                            <span class="activity-date">MM/DD/YYYY</span>
                        </div>
                        <div class="activity-details">KapeBara – XBranchX</div>
                    </div>
                    <div class="activity-right text-end">
                        <span class="activity-amount">- ₱ 000.00</span>
                        <span class="arrow"><ion-icon name="chevron-forward-outline"></ion-icon></span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
